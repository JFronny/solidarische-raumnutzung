<html>
<head>
    <title>MOCKUP - RESERVIERUNG</title>
    <meta name="viewport" content="width=device-width"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
</head>
<body>
<main class="flex flex-col justify-center items-center p-4 h-screen">
    <div class="card bg-base-200 w-80">
        <form class="card-body">
            <div class="form-control">
                <label class="label" for="start">
                    <span class="label-text-alt">Start</span>
                </label>
                <input id="start" type="datetime-local" class="input input-bordered"/>
            </div>
            <div class="form-control">
                <label class="label" for="end">
                    <span class="label-text-alt">Ende</span>
                </label>
                <input id="end" type="datetime-local" class="input input-bordered"/>
            </div>
            <br>
            <div class="form-control">
<!--                <label class="label" for="description">-->
<!--                    <span class="label-text">Optional</span>-->
<!--                </label>-->
                <textarea id="description" class="textarea textarea-bordered" placeholder="Beschreibung"></textarea>
                <label class="label">
                    <span class="label-text-alt">Optional</span>
                </label>
            </div>
            <div class="form-control">
<!--                <label class="label" for="email">-->
<!--                    <span class="label-text">Optional</span>-->
<!--                </label>-->
                <input id="email" type="email" placeholder="Email" class="input input-bordered" />
                <label class="label">
                    <span class="label-text-alt">Optional</span>
                </label>
            </div>
            <div class="form-control tooltip text-left" data-tip="Erlaube es anderen, dich per E-Mail zu kontaktieren">
                <label class="label cursor-pointer" for="emailVisible">
                    <span class="label-text">E-Mail für andere sichtbar</span>
                    <input id="emailVisible" type="checkbox" checked class="toggle"/>
                </label>
            </div>
            <div class="form-control tooltip text-left flex" data-tip="Wie kritisch die Buchung ist. z.B. rot für kritische medizinische Zwecke">
                <label class="label cursor-pointer rating gap-1">
                    <span class="label-text">Priorität</span>
                    <input type="radio" name="priority" class="mask mask-circle bg-green-400" checked="checked"/>
                    <input type="radio" name="priority" class="mask mask-circle bg-yellow-400"/>
                    <input type="radio" name="priority" class="mask mask-circle bg-red-400"/>
                </label>
            </div>
            <div class="form-control tooltip text-left" data-tip="Erlaube es anderen, den Raum gleichzeitig zu nutzen">
                <label class="label cursor-pointer" for="cooperative">
                    <span class="label-text">Parallele Reservierungen</span>
                    <input id="cooperative" type="checkbox" checked class="toggle"/>
                </label>
            </div>
            <div class="form-control mt-6">
                <button class="btn btn-primary">OK</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
