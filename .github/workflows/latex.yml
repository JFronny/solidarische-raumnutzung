name: LaTeX Build

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install texlive-latex-base texlive-lang-german texlive-science latexmk texlive-fonts-extra texlive-bibtex-extra biber
          sudo apt-get install texlive-latex-extra --no-install-recommends   
      - name: Build
        run: |
          cd presi_template 
          pdflatex presentation.tex
          biber presentation
          pdflatex presentation.tex
          cd ..
          cd pflichtenheft
          pdflatex main.tex
          makeglossaries main
          pdflatex main.tex
          cd ..
          mkdir -p pages/mockups
          mv ./presi_template/presentation.pdf ./pages/presentation.pdf
          mv ./pflichtenheft/main.pdf ./pages/pflichtenheft.pdf
          cp -r pflichtenheft/mockups pages/mockups
          pip install mako
          python genindex.py pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'pages'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
