<html>
<head>
    <title>MOCKUP - KALENDER</title>
    <meta name="viewport" content="width=device-width"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <style>
        #calendar {
            max-width: 1100px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
<main class="flex flex-col justify-center items-center p-4 h-screen">
    <div id="calendar" class="w-full"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                timeZone: 'UTC',
                initialView: 'timeGridWeek',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'timeGridWeek,timeGridDay'
                },
                themeSystem: 'bootstrap5',
                selectable: true,
                select: function(info) {
                    console.log(info);
                },
                selectOverlap: function(event) {
                    return event.display === 'background';
                },
                selectAllow: function(selectInfo) {
                    return selectInfo.start < new Date(new Date().getTime() + 15 * 60 * 1000)
                        && selectInfo.end < new Date(selectInfo.start.getTime() + 4 * 60 * 60 * 1000);
                },
                nowIndicator: true,
                slotDuration: '00:15:00',
                events: 'https://fullcalendar.io/api/demo-feeds/events.json'
            });

            calendar.render();
        });
    </script>
</main>
</body>
</html>
