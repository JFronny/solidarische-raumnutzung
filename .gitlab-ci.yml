
stages:
  - build

latex-build: 
  image: registry.gitlab.com/islandoftex/images/texlive:latest
  stage: build
  script:
      - cd presi_template
      - pdflatex presentation.tex
      - biber presentation
      - pdflatex presentation.tex
      - cd ..
      - cd pflichtenheft
      - pdflatex main.tex
  artifacts:
    paths:
      - ./presi_template/presentation.pdf
      - ./pflichtenheft/main.pdf

java-build: 
    image: maven:3.8-openjdk-11
    stage: build
    script: 
      - mvn --version
