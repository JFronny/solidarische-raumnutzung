<html>
<head>
    <title>MOCKUP - LOGIN</title>
    <meta name="viewport" content="width=device-width"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
</head>
<body>
<main class="flex flex-col justify-center items-center p-4 h-screen">
    <div class="card bg-base-200 w-80">
        <div class="card-body">
            <h2 class="card-title">Anmelden</h2>
            <div class="form-control mt-6">
                <button class="btn btn-primary">per KIT</button>
            </div>
            <div class="form-control mt-6">
                <button class="btn btn-secondary">Anonym</button>
            </div>
            <br>
            <details class="collapse collapse-plus bg-base-200">
                <summary class="collapse-title font-medium">Administratoren</summary>
                <form class="collapse-content">
                    <div class="form-control mt-6">
                        <label for="email" class="label">
                            <span class="label-text">Benutzername</span>
                        </label>
                        <input id="email" type="text" placeholder="Benutzername" class="input input-bordered" required/>
                    </div>
                    <div class="form-control mt-6">
                        <label for="password" class="label">
                            <span class="label-text">Passwort</span>
                        </label>
                        <input id="password" type="password" placeholder="Passwort" class="input input-bordered" required/>
                    </div>
                    <div class="form-control mt-6">
                        <button class="btn btn-secondary">Anmelden</button>
                    </div>
                </form>
            </details>
        </div>
    </div>
</main>
</body>
</html>
